<!DOCTYPE html>
<html>
  <script src="/static/script.js"> </script>
  <title>W3.CSS Template</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/styles/w3.css">
  <link rel="stylesheet" href="/static/styles/w3-theme-black.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
  <body onload="updatePlaylists()">
    <!-- Header -->
    <header class="w3-container w3-theme w3-padding" id="myHeader">
      
      <br>
      <div class="w3-center">
        <h4>BEAUTIFUL RESPONSIVE WEB SITES</h4>
        <h1 class="w3-xxxlarge">BUILT WITH W3.CSS</h1>
      </div>
    </header>
    <div class="w3-row-padding w3-center w3-margin-top">
      <div class="w3-card w3-container" style="min-height:450px">
        <h2>Create New Sourced Playlist</h2><br>
        <div class="w3-container">
          <input id= "sourcedName" class="w3-input w3-border w3-margin-right" type="text" placeholder="Playlist Name" onkeyup="if (event.keyCode == 13) {collectHighlighted()}">
        </div>
        
        <hr>
        <h4>Select Source Playlists</h4>
        <div class="w3-container">
          <input type="text" id="listSearch" onkeyup="search(this.value)" class="w3-input w3-border " placeholder="Search">
        </div>
        <ul class="w3-ul" id="theList">
          
        </ul>
        <button class = "w3-btn w3-margin w3-xlarge w3-black" onclick="collectHighlighted()">Submit</button>
      </div>
    </div>
    <br>
    <!-- Footer -->
    <footer class="w3-container w3-theme-dark w3-padding-16 ">
      <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
      <p>Check out my  <a href="w3css_references.asp" class="w3-btn w3-theme-light" target="_blank">Github</a></p>
    </footer>
  </body>
</html>
